<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-4 mb-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <a href="index.html" class="logo">
                        <img
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                        alt="Flipkart"
                        title="FlipKart"
                        >
                    </a>
                </div>
                <div class="col-sm-4 text-right">
                    <button class="btn btn-info" id="showModal">Add Product</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="productContainer">
            <div class="col-md-4">
                <div class="card mb-4">
                    <figure class="productCard mb-0">
                        <img
                            src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSggZT5Wz_tEnJarHyLnMIIpw6MKOwhiU8OIx6USA0DnpaS5Uv9KnQXOkCepeaR_3j-uh1ZRHZYydMECZgdlclR3LBev4LDzNF99XdNQkrSPJEHDSd1N3ECi_ybR6x6jLfAQYkvFdghuYw&usqp=CAc" 
                            alt="Noise Icon Smartwatch"
                            title="Noise Icon Smartwatch"
                        >
                        <figcaption>
                            <div class="orderSection">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <h3 class="prodTitle">Noise Icon Smartwatch</h3>
                                    </div>
                                    <div class="col-sm-4 orderStatus">
                                        <span>Ordered</span>
                                    </div>
                                </div>
                            </div>
                            <div class="descriptionSection">
                                <h3>Noise Icon Smartwatch</h3>
                                <em>Description</em>
                                <p>
                                    Full-Touch 2.5D Curved Display,Guided Breathing Mode Helps You Unwind,24 Hour Heart Rate Monitoring,9 Different Sports Mode,5 ATM Water Resistant and more in the boAt Smart Watch Storm RTL Active Black
                                </p>
                                <div class="float-right edit-section">
                                    <button class="btn btn-outline-info">Edit</button>
                                    <button class="btn btn-outline-danger">Delete</button>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <div class="backDrop closeModal" id="backDrop"></div>
    <div class="productModal" id="productModal">
        <div class="card-header">
            <h3>Add Product</h3>
            <span><i class="fa-solid fa-xmark closeicon closeModal"></i></span>
        </div>
        <div class="card-body">
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" required class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Product Image</label>
                    <input type="text" required class="form-control" id="imgUrl">
                </div>
                <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea rows="4" required class="form-control" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Product Status</label>
                    <select required class="form-control" id="status">
                        <option value="Ordered">Ordered</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Dispatched">Dispatched</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-danger closeModal" type="button">Cancel</button>
                    <button class="btn btn-outline-success ml-3" type="submit" id="submitBtn">Add Product</button>
                    <button class="btn btn-outline-info d-none" type="button" id="updateBtn">Update Product</button>
                </div>
            </form>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading ....</span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
